<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metals Analytics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ“Š Metals Analytics Dashboard</h1>
    <p class="subtitle">Gold & Silver prices, AI insights, trends, multi-currency & news</p>
  </header>

  <main>
    <!-- Controls -->
    <section class="controls">
      <label for="currency">Currency: </label>
      <select id="currency">
        <option value="USD" selected>USD</option>
        <option value="INR">INR</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>
      <button id="refresh">Refresh Data</button>
    </section>

    <!-- Price Cards -->
    <section class="cards" id="price-cards">
      <!-- JS will populate Gold & Silver cards dynamically -->
    </section>

    <!-- Analytics Insights -->
    <section id="ai-insights">
      <h2>ðŸ¤– AI Insights</h2>
      <ul id="insights-list"></ul>
    </section>

    <!-- Price Chart -->
    <section>
      <h2>ðŸ“ˆ Price Trend (Last 5 Days)</h2>
      <canvas id="priceChart" height="150"></canvas>
    </section>

    <!-- News Sentiment -->
    <section id="news-section">
      <h2>ðŸ“° Latest News & Sentiment</h2>
      <ul id="news-list"></ul>
    </section>
  </main>

  <footer>
    <p>Hosted on GitHub Pages. Data auto-updated via GitHub Actions. AI insights run in-browser.</p>
  </footer>

  <!-- Browser AI -->
  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers';
    window.sentimentPipeline = await pipeline("sentiment-analysis");
    console.log("âœ… Sentiment AI loaded");
  </script>

  <script src="app.js"></script>
</body>
</html>
